server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8085/eureka/
spring:
  cloud:
    gateway:
      routes:
        - id: catalog-service
          uri: lb://catalog
          predicates:
            - Path=/catalog/**
          filters:
            - RewritePath=/catalog(?<segment>/?.*), /api$\{segment}
        - id: order-service
          uri: lb://order
          predicates:
          - Path=/order/**
          filters:
          - RewritePath=/order(?<segment>/?.*), /api$\{segment}
        - id: user-service
#          app name should be used in uri
          uri: lb://user
          predicates:
            - Path=/user/**
          filters:
            - RewritePath=/user(?<segment>/?.*), /api$\{segment}
